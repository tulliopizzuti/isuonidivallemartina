<!-- Templatemo scripts --> 
<script>  
    
        $(document).ready(function(){


            var $grid = $('.grid').masonry({
                itemSelector: '.grid-item',
                isFitWidth: true,
                columnWidth: 2
            });
            $grid.imagesLoaded().progress( function() {
              $grid.masonry('layout');
            });                   
        });
